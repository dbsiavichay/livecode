<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>LiveCode</title>
</head>
<body>
  <div class="modal-dialog panel-login">
    <div class="modal-content">
      <form class="form-horizontal" action="/login" method="POST">
        <div class="modal-header">
          <h4 class="modal-title">Iniciar sesión</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputCedula" class="col-lg-2 control-label">Cédula</label>
            <div class="col-lg-10">
              <input id="inputCedula" name="cedula" type="text" class="form-control" placeholder="Cédula">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Contraseña</label>
            <div class="col-lg-10">
              <input id="inputPassword" name="password" type="password" class="form-control" placeholder="Contraseña">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a href="/" class="btn btn-default">Regresar</a>
          <button type="submit" class="btn btn-info">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
	<script src="js/libs/jquery-2.1.3.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
</body>
</html>
